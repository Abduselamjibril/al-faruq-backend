services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: alfaruq_api
    ports:
      - "5001:5000"
    env_file:
      - .env
    volumes:
      # This maps the local file to the correct path inside the
      - ./firebase-service-account.json:/usr/src/app/firebase-service-account.json:ro
    # ------------------------------
      - ./templates:/usr/src/app/templates
    # --- [FIXED] Corrected the syntax for depends_on ---
    depends_on:
      - db
    networks:
      - alfaruq-net

  db:
    image: postgres:15-alpine
    container_name: alfaruq_db
    ports:
      - "5459:5432"
    environment:
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_DATABASE}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d ${DB_DATABASE}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - alfaruq-net

networks:
  alfaruq-net:
    driver: bridge

volumes:
  pgdata: